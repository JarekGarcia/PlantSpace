<!-- Form Modal -->

<div class="modal" id="vegetableFormModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Post a Vegetable</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" data-bs-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">



        <form onsubmit="app.VegetablesController.createVegetable(event)">
          <div class="form-group">
            <label for="title">Title</label>
            <input required type="text" name="title" class="form-control" id="title" minlength="4" maxlength="40"
              placeholder="Title of post...">
          </div>

          <div class="form-group">
            <label for="imgUrl">Image URL(optional)</label>
            <input type="url" name="imgUrl" class="form-control" id="imgUrl" maxlength="500"
              placeholder="Place URL here">
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea required class="form-control" name="description" id="description" rows="3" minlength="3"
              maxlength="300" placeholder="Post content..."></textarea>
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Submit</button>

          </div>
        </form>

      </div>
    </div>
  </div>
</div>
